<ul class="links-menu">
    <li>
        <a href="{% url 'products:category' 0 %}">
            все
        </a>
    </li>
    {% for link in links_menu %}
        <li>
            <a href="{% url 'products:category' link.pk %}" class="{% if request.resolver_match.kwargs.pk == link.pk %}active{% endif %}">
                {% if link.is_active %}
                {{ link.name }}
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
